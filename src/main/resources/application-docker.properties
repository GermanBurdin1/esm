# Configuration Docker pour EMS Application
# Ce profil s'active automatiquement dans les conteneurs Docker

# Database Configuration (utilise le service postgres du docker-compose)
spring.datasource.url=jdbc:postgresql://postgres:5432/ems_db
spring.datasource.username=postgres
spring.datasource.password=postgre
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=task
spring.flyway.schemas=hrm,task
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration (moins verbose en prod)
logging.level.com.mycompany.ems=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Active Profile pour seeder en docker
spring.profiles.active=docker

# Health endpoint configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always